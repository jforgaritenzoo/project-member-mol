<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Project Mol -{% block title %}

      {% endblock %}
    </title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2">
          {% block sidebar %}
            {% comment %} <ul class="sidebar-nav">
              <li>
                <a href="{% url 'index' %}">Home</a>
              </li>
              <li>
                <a href="{% url 'table' %}">Jobs Logs Table</a>
              </li>
              <li>
                <a href="{% url 'runjobs' %}">Run Jobs</a>
              </li>
              <li>
                <a href="{% url 'consume' %}">Consume RMQ</a>
              </li>
            </ul> {% endcomment %}
            <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
              <button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Close &times;</button>
              <a href="{% url 'index' %}" class="w3-bar-item w3-button">Home</a>
              <a href="{% url 'table' %}" class="w3-bar-item w3-button">Table</a>
              <a href="{% url 'runjobs' %}" class="w3-bar-item w3-button">Run Jobs</a>
              <a href="{% url 'consume' %}" class="w3-bar-item w3-button">Consume</a>
            </div>
          {% endblock %}
        </div>
        <div class="col-sm-10">
          {% block content %}

          {% endblock %}
        </div>
      </div>
    </div>
    <script>
      function w3_open() {
        document.getElementById('main').style.marginLeft = '25%'
        document.getElementById('mySidebar').style.width = '25%'
        document.getElementById('mySidebar').style.display = 'block'
        document.getElementById('openNav').style.display = 'none'
      }
      function w3_close() {
        document.getElementById('main').style.marginLeft = '0%'
        document.getElementById('mySidebar').style.display = 'none'
        document.getElementById('openNav').style.display = 'inline-block'
      }
    </script>
  </body>
</html>
